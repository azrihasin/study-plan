    <div class="datatable">

          <td><button id="Edit" onclick="edit()">Edit</button> </td>

    </div>
  

  </div>
  
  <script>

    

    function edit() {
      document.getElementById('text').removeAttribute('readonly');
      document.getElementById('Edit').textContent = "Done" ;
      document.getElementById('Edit' ).setAttribute( "onClick", "javascript: done();" );
      document.getElementById('text').style.backgroundColor ="#ffffff";
    }


    function done(){
      document.getElementById('text').readOnly = true;
      document.getElementById('Edit').textContent = "Edit" ;
      document.getElementById('Edit' ).setAttribute( "onClick", "javascript: edit();" );
      document.getElementById('text').style.backgroundColor ="transparent";
      scrolltop();
      }


      function scrolltop(){
        var scr_top = document.getElementById("text");
        scr_top.scrollLeft = 0;
        scr_top.scrollTop = 0;
      }
  </script>
